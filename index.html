<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>


</head>

<body>

  <section class="rating-state">
    <div class="rating-state-image">
      <img src="images/icon-star.svg" alt="icon star" class="rating-state-image-star">
    </div>
    <h2 class="rating-state-title">How did we do?</h2>
    <p class="rating-state-description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="rating-state-container">
      <button class="rating-state-number">1</button>
      <button class="rating-state-number">2</button>
      <button class="rating-state-number">3</button>
      <button class="rating-state-number">4</button>
      <button class="rating-state-number">5</button>
    </div>

    <button class="rating-state-button">Submit</button>
  </section>


  <section class="thank-rating-state">
    <div class="thank-rating-state-image">
      <img src="images/illustration-thank-you.svg" alt="image thank you" class="thank-rating-state-image-phone">
    </div>

    <div class="thank-rating-state-container">
      <p class="thank-rating-state-container-description"> You selected <span class="result-number">4</span> out of 5</p>
    </div>

    <h2 class="thank-rating-state-title">Thank you!</h2>



    <p class="thank-rating-state-description">We appreciate you taking the time to give a rating. If you ever need more
      support,
      donâ€™t hesitate to get in touch!</p>
  </section>

  <script src="main.js"></script>

</body>

</html>
